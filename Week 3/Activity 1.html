<html>
    <head>
        <script type="text/javascript">
            window.onload (sayHello());
            function sayHello() {
                alert("Hello World!")
            }
        </script>
    </head>

    <body>
        <p>Click the following button and see result</p>
        <form>
            <input type="button" value="Say Hello" onclick="sayHello()">
        </form>
    </body>
</html>
