<html>
    <head>
        <title>
            Javascript Onsubmit Events Example 
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="onsubmit_event.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <form action="#" method="post" onsubmit="return ValidationEvents()">
                <h2>JavaScript Onsubmit Events Example</h2>
                <label>Name :</label>
                <input id="name" name="name" placeholder="Name" type="text">
                <label>Email :</label>
                <input id="email" name="email" placeholder="Valid Email" type="text">
                <label>Sex :</label>
                <input id="male" name="Sex" type="radio" value="Male">
                <label>Male</label>
                <input id="female" name="Sex" type="radio" value="Female">
                <label>Female</label>
                <Label>Contact No. :</Label>
                <input id="contact" name="contact" placeholder="Contact No." type="text">
                <input type="submit" value="Submit">
                <span>All type of validation will execute on OnSubmit Event.</span>
                </form>
            </div>
        </div>
    </body>
</html>
